<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> task projector </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&family=Montserrat:wght@600&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&family=Montserrat:wght@600&family=Oswald:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-header">
        <h1 class="text-logo-header">
            Task <span class="span-text-header-project">Projector</span>
        </h1>
        <div>
            <h2 class="text-content-header">
                Manager
            </h2>
        </div>
      
        <button class="button-header">
             +Add Task
        </button>
     


    </header>

    <main class="main">
      
        <section class="container-section">
            
        <aside class="content-aside">
            <div class="margin">
                <div class="container-text-asid weekly">
                    <h2 class="text-asid Weekly">
                        Weekly
                    </h2>
                   
                   </div> 
                   <div class="container-text-asid">
                    <h2 class="text-asid daily">
                        Daily
                    </h2>
                   </div>
            </div>
           
        </aside>
        <section class="container-tarefas-section">
            <div class="segunda">
                
                <div class="container-secundary-segunda">
                    <h4 class="text-segunda">
                        Monday
                    </h4>
        
                </div>
             
                
            </div>

            <div class="terca">
                <div class="container-secundary-terca">
                    <h4 class="text-terca">
                        Tuesday
                    </h4>
                </div>
              
            </div>
            <div class="quarta">
                <div class="container-secundary-quarta">
                    <h4 class="text-quarta">
                        Wednesday
                     </h4>
                </div>
               
            </div>

            <div class="quinta">
                <div class="container-secundary-quinta">
                    <h4 class="text-quinta">
                        Thursday
                    </h4>
                </div>
            </div>
            <div class="sexta">
                <div class="container-secundary-sexta">
                    <h4 class="text-sexta">
                        Friday
                    </h4>
                </div>
            </div>
        </section>
  <div class="form">
                <div class="contanteiner-form-button">
                    <button class="form-button-x">
                        X
                    </button>
                </div>
               <div class="container-text-form">
                 <h2 class="text-form">
                    Add New Task
                 </h2>
               </div>
               <div class="container-form-title">
                  <label class="form-label-title" for="title"> Title</label>
                  <input class="form-input" type="text" name="title">
               </div>
               <div class="container-form-description">
                  <label class="form-label-description" for="description"> Description</label>
                  <textarea class="form-textearea" name="description"></textarea>
               </div>
               <div class="container-form-day">
                  <label class="form-day-label" for="text-day"> Day</label>
                  <input class="form-input-day" type="text">
               </div>
        
               <div class="container-form-button-add">
                 <button class="form-button-add">
                     +add
                 </button>
               </div>
            </div>
        </section>

    </main>
    <script src="main.js"></script>
</body>
</html>
